<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Design</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="bg-slate-100 mt-8 border-2 border-black p-4">
      <h1 class="font-bold">Half Half</h1>
      <div class="m-4 grid gap-3 sm:grid-cols-2">
        <div class="min-h-[100px] rounded-lg bg-cyan-600 shadow-md"></div>
        <div class="min-h-[100px] rounded-lg bg-orange-600 shadow-md"></div>
      </div>
    </div>

    <br />
    <br />

    <div class="bg-slate-100 border-2 border-black p-4">
      <h1 class="font-bold">Youtube layout</h1>
      <div class="m-4 grid gap-3 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-5">
        <div class="min-h-[100px] rounded-lg bg-orange-400 shadow-md"></div>
        <div class="min-h-[100px] rounded-lg bg-teal-400 shadow-md"></div>
        <div class="min-h-[100px] rounded-lg bg-red-400 shadow-md"></div>
        <div class="min-h-[100px] rounded-lg bg-purple-400 shadow-md"></div>
        <div class="min-h-[100px] rounded-lg bg-green-400 shadow-md"></div>
      </div>
    </div>

    <br />
    <br />

    <div class="bg-slate-100 border-2 border-black p-4">
      <h1 class="font-bold">Unequal (75+25)</h1>
      <div class="m-4 grid gap-3 sm:grid-cols-12">
        <div
          class="sm:col-span-9 min-h-[100px] rounded-lg bg-orange-400 shadow-md"
        ></div>
        <div
          class="sm:col-span-3 min-h-[100px] rounded-lg bg-teal-400 shadow-md"
        ></div>
      </div>
    </div>

    <br />
    <br />

    <div class="bg-slate-100 border-2 border-black p-4">
      <h1 class="font-bold">Tailwind/Twitter layout</h1>
      <div class="m-4 grid gap-3 sm:grid-cols-12">
        <div
          class="hidden min-h-[100px] rounded-lg bg-orange-400 shadow-md sm:col-span-3 sm:block"
        ></div>
        <div
          class="min-h-[100px] rounded-lg bg-teal-400 shadow-md sm:col-span-6"
        ></div>
        <div
          class="hidden min-h-[100px] rounded-lg bg-purple-400 shadow-md sm:col-span-3 sm:block"
        ></div>
      </div>
    </div>
  </body>
</html>
