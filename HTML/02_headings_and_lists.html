<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>

    <ol>

    <img src="../resources/html/images/hc.png" width="200px" alt="">
    <div>

            <li>p</li>
        </ul>
    </div>

    <div>

        <ul>
            <li>a tags</li>

            <li>em</li>
        </ul>
